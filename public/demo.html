<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Demo Audio — Neuratex</title>
  <link rel="stylesheet" href="css/demo.css">
</head>
<body>
  <main class="demo-wrap">
    <div class="player-card">
      <div class="artwork" aria-hidden="true">
        <svg viewBox="0 0 100 100" width="120" height="120" xmlns="http://www.w3.org/2000/svg"><rect width="100" height="100" rx="12" fill="#0b2540"/><circle cx="50" cy="40" r="22" fill="#FFC947" opacity="0.12"/><path d="M34 36v28l24-14L34 36z" fill="#FFC947"/></svg>
      </div>

      <div class="meta">
        <h1 id="title">Demo Audio</h1>
        <p id="subtitle">Lade deine MP4‑Audiodatei in <code>/public/demo_media/</code> und benenne sie <code>demo_audio.mp4</code>.</p>
      </div>

      <div class="controls">
        <button id="playBtn" class="play">Play</button>
        <div class="progress" id="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="time">
          <span id="current">0:00</span>
          <span id="duration">—:—</span>
        </div>
        <div class="actions">
          <a id="downloadBtn" class="download" href="demo_media/demo_audio.mp4" download>Download</a>
        </div>
      </div>

      <audio id="demo-audio" preload="metadata">
        <source src="demo_media/demo_audio.mp4" type="audio/mp4">
        Dein Browser unterstützt kein Audio. Bitte lade die Datei manuell herunter.
      </audio>

      <div class="note">Tipp: nutze MP4/AAC oder M4A für beste Kompatibilität; sobald du die Datei legst, lädt die Seite Metadaten (Dauer).</div>
    </div>
  </main>

  <script src="js/demo-audio.js"></script>
</body>
</html>
